version: "3"

services:
  test-db:
    container_name: test-db
    volumes:
      - edv-data:/var/lib/postgresql
    restart: unless-stopped
    ports:
      - 5434:5432
    networks:
      - backend
      - frontend
    build:
      context: ./db
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: ${RECON_POSTGRES_USER}
      POSTGRES_PASSWORD: ${RECON_POSTGRES_PASSWORD}
      POSTGRES_DB: ${RECON_POSTGRES_DB}

volumes:
  edv-data:

networks:
  backend:
    external:
      name: edv_backend
  frontend:
    external:
      name: edv_frontend
